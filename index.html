---
layout: default
title: Foo Bar's Blog
---
{% for post in site.posts %}
<article class="post" id="{{ post.id }}">
	<hgroup>
		<h1><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
		<h2>{{ post.date | date_to_long_string }}</h3>
	</hgroup>
	{{ post.content }}
</article>
{% endfor %}
